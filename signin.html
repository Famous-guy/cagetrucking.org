<!DOCTYPE html>
<html lang="en">
<head>

     <!-- Font Awesome -->

     <!-- MDB -->

     <!-- Custom styles -->

    <style>
        body{
            text-align: center;
            margin-top: 5%;
            background-color: gainsboro;
        }
        input{
            padding: 15px 50px;
            border-radius: 10px;
            margin-bottom: 13px;
            border: none;
        }
        button{
            padding: 12px 107px;

        }

        button:hover{

        }

        }

        }

</head>
<body>

    <form action="signinuser.html" method="post">
        <h1 class="text-info">Food Trailer</h1>
        <p>Login to continue</p>
        <input type="email" name="yourEmail" id="email" placeholder="Email address" required="required"><br>
        <input type="password" name="yourPassword" id="password" placeholder="password" required="required" minlength="8"><br>
        <button type="submit" >Log In</button>
    </form>
